      <img class="grpelem" id="u28049-7" alt="Desvergonzada propone un periodismo de calidad, con perspectiva de género, protagonizado por personas e historias que rara vez aparecen en los medios. Tratamos todos los temas sociales y culturales que te interesan con un enfoque distinto: incisivo, inclusivo, comprometido, transgresor y disfrutón. Como lectoras, echábamos de menos un medio de comunicación en el que confluyeran la perspectiva feminista y el buen periodismo. Como periodistas, nos apetecía construir nuestro propio espacio en el que disfrutar comunicando sobre aquellos temas que nos apasionan." width="135" height="84" src="../images/u28049-7.png?crc=166672890"/><!-- rasterized frame -->
