         <img class="colelem temp_no_img_src" id="u11888-7" alt="Desvergonzada propone un periodismo de calidad, con perspectiva de género, protagonizado por personas e historias que rara vez aparecen en los medios. Tratamos todos los temas sociales y culturales que te interesan con un enfoque distinto: incisivo, inclusivo, comprometido, transgresor y disfrutón. Como lectoras, echábamos de menos un medio de comunicación en el que confluyeran la perspectiva feminista y el buen periodismo. Como periodistas, nos apetecía construir nuestro propio espacio en el que disfrutar comunicando sobre aquellos temas que nos apasionan." width="456" height="155" data-orig-src="images/u11888-7.png?crc=231158719" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_id temp_no_img_src" alt="Desvergonzada propone un periodismo de calidad, con perspectiva de género, protagonizado por personas e historias que rara vez aparecen en los medios. Tratamos todos los temas sociales y culturales que te interesan con un enfoque distinto: incisivo, inclusivo, comprometido, transgresor y disfrutón. Como lectoras, echábamos de menos un medio de comunicación en el que confluyeran la perspectiva feminista y el buen periodismo. Como periodistas, nos apetecía construir nuestro propio espacio en el que disfrutar comunicando sobre aquellos temas que nos apasionan." width="456" height="155" data-orig-src="images/u11888-72.png?crc=231158719" data-orig-id="u11888-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
